<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App - Home</title>
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #4facfe, #00f2fe);
        color: #333;
      }

      .hero-section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .hero-section h1 {
        font-size: 3.5rem;
        font-weight: 700;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .hero-section p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .start-btn {
        padding: 12px 35px;
        font-size: 1.2rem;
        font-weight: bold;
        color: #fff;
        background-color: #28a745;
        border: none;
        border-radius: 30px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        text-decoration: none;
        transition: all 0.3s ease-in-out;
      }

      .start-btn:hover {
        background-color: #218838;
        transform: scale(1.1);
        box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.3);
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0;
        color: #fff;
        font-size: 0.9rem;
      }

      footer i {
        color: #ffeb3b;
      }
    </style>
  </head>
  <body>
    <div class="hero-section">
      <div>
        <h1>Welcome to the Ultimate Quiz App!</h1>
        <p>Test your knowledge and challenge yourself in various topics.</p>
        <a href="/quiz/" class="start-btn">
          <i class="fa fa-play-circle"></i> Start Quiz
        </a>
      </div>
    </div>

  </body>
</html>
